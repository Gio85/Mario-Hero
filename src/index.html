<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mario Hero</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>
  <audio class="theme"></audio>
  <div class="wrapper">
    <div class="inner-wrapper">
      <div class="instructions">
        <h1>Welcome to Mario Hero game.</h1>
        <button type="button" name="button">Start</button>
      </div>
      <div class="displayingScore">
        <div class="score"></div>
      </div>
      <div class="grid">
        <div class="skinny mario" id="s0"><div id="c0"class="coins"></div></div>
        <div class="skinny" id="s1"><div class="coins"></div></div>
        <div class="skinny" id="s2"><div class="coins"></div></div>
        <div class="skinny" id="s3"><div class="coins"></div></div>
      </div>

    </div>
  </div>
</body>
</html>
