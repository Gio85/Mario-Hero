<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="../images/marioIcon.png">
  <title>Mario Hero</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>
  <audio id="themeSong" src="../audio/theme.mp3"></audio>
  <audio id="coinsSound" src="../audio/coin-effect.mp3"></audio>
  <audio id="gameOver" src="../audio/game-over.mp3"></audio>
  <audio id="winTheme" src="../audio/win-sound.mp3"></audio>
  <div class="wrapper">
    <div class="inner-wrapper">
      <div class="instructions">
        <h1>Welcome to Mario Hero game.</h1>
        <button type="button" name="button">Start</button>
      </div>
      <div class="displayingScore">
        <h2>Your score: <span class="score"></span></h2>
        <h2>Level: <span class="level">1</span></h2>
      </div>
      <div class="grid">
        <div class="skinny mario right">
          <div id="c0"class="coins"></div>
        </div>
        <div class="skinny">
          <div class="coins"></div>
        </div>
        <div class="skinny">
          <div class="coins"></div>
        </div>
        <div class="skinny">
          <div class="coins"></div>
        </div>
      </div>
      <div class="final">
        <h1>You WIN!!</h1>
        <div class="princess">
          <img src="../images/MarioPrincessKiss.gif" alt="Mario Princess Kiss">
          <h1>Thank you Mario. You saved my life, again!</h1>
        </div>
      </div>
      <div class="lose">
        <h1>You lose!</h1>
      </div>
    </div>
  </div>
</body>
</html>
