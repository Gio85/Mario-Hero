<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="../images/marioIcon.png">
  <title>Mario Hero</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>
  <audio id="themeSong" src="../audio/theme.mp3" loop></audio>
  <audio id="coinsSound" src="../audio/coin-effect.mp3"></audio>
  <audio id="gameOver" src="../audio/game-over.mp3"></audio>
  <audio id="winTheme" src="../audio/win-sound.mp3" ></audio>
  <audio id="mushroom" src="../audio/mushroom-sound.mp3" ></audio>
  <audio id="starSound" src="../audio/star-sound.mp3" ></audio>
  <audio id="lifeSound" src="../audio/life-goes-up.mp3" ></audio>
  <div class="wrapper">
    <div class="inner-wrapper">
      <div class="instructions">
        <h1>Welcome to Mario Hero game.</h1>
        <h3>Type your name below.</h3>
        <input id="name" type="text" name="name">
        <button id="start"type="button" name="button">Start</button>
      </div>
      <div class="displayingScore">
        <h2>Your Name: <span class="userName"></span></h2>
        <h2>Coins: <span class="score"></span></h2>
        <h2>Coins left behind: <span class="behind"></span></h2>
        <h2>Lifes: <span class="life">1</span></h2>
        <h2>Stars: <span class="stars">0</span></h2>
        <h2>Level: <span class="level">1</span></h2>
      </div>
      <div class="grid">
        <div class="skinny mario right">
          <div id="c0"class="coins"></div>
        </div>
        <div class="skinny">
          <div class="coins"></div>
        </div>
        <div class="skinny">
          <div class="coins"></div>
        </div>
        <div class="skinny">
          <div class="coins"></div>
        </div>
      </div>
      <div class="final">
        <h1>You WIN!!</h1>
        <div class="princess">
          <img src="../images/MarioPrincessKiss.gif" alt="Mario Princess Kiss">
          <h1>Thank you <span class="userName"></span>. You saved my life!</h1>
          <h2>You compleate the game in: <span id="time"></span></h2>
        </div>
        <div class="lose">
          <h1><span class="loseMessage"></span></h1>
        </div>
        <button id="reset" type="button" name="button">Play again.</button>
      </div>

    </div>
  </div>
</body>
</html>
